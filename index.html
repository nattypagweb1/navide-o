<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Imagen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="description-box">
        <textarea placeholder="Escribe aquí tu descripción..."></textarea>
      </div>
      
    <div class="upload-box" id="uploadBox">
        <input type="file" id="fileInput" accept="image/*" onchange="previewImage(event)">
        <p>Arrastra una imagen aquí o haz clic para seleccionar</p>
        <img id="preview" src="#" alt="Vista previa" style="display: none;">
    </div>

    <script src="script.js">
        function previewImage(event) {
    const file = event.target.files[0];
    const preview = document.getElementById('preview');
    
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            preview.src = e.target.result;
            preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
        function previewImage(event) {
    const file = event.target.files[0];
    const preview = document.getElementById('preview');
    
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            preview.src = e.target.result;
            preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
        
function previewImage(file) {
    const preview = document.getElementById('preview');

    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            preview.src = e.target.result;
            preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
    }
}

const uploadBox = document.getElementById('uploadBox');
const fileInput = document.getElementById('fileInput');

uploadBox.addEventListener('dragover', (event) => {
    event.preventDefault();
    uploadBox.style.backgroundColor = '#e0e0e0'; // Cambia el color de fondo al arrastrar
});

uploadBox.addEventListener('dragleave', () => {
    uploadBox.style.backgroundColor = ''; // Regresa al color original
});

uploadBox.addEventListener('drop', (event) => {
    event.preventDefault();
    uploadBox.style.backgroundColor = '';
    
    const file = event.dataTransfer.files[0];
    previewImage(file); // Llama a la función para mostrar la imagen
});

fileInput.addEventListener('change', (event) => {
    const file = event.target.files[0];
    previewImage(file); // Muestra la imagen de vista previa
});

    }
}

    }
}

    </script>
    <style>
        .description-box {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  background-color: #f4f4f4;
  border: 1px solid #ccc;
  border-radius: 8px;
  width: 300px;
  margin: 20px auto;
  box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
}

.description-box textarea {
  width: 100%;
  height: 150px;
  border: 1px solid #ddd;
  border-radius: 4px;
  padding: 10px;
  font-size: 16px;
  resize: none; /* Evita que el usuario redimensione la caja */
}

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
    }
    
    .upload-box {
        width: 300px;
        height: 200px;
        border: 2px dashed #cccccc;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
        color: #666666;
        cursor: pointer;
        transition: background-color 0.3s ease;
        position: relative;
        overflow: hidden;
    }
    
    .upload-box:hover {
        background-color: #e0e0e0;
    }
    
    .upload-box input[type="file"] {
        position: absolute;
        width: 100%;
        height: 100%;
        opacity: 0;
        cursor: pointer;
    }
    
    .upload-box img {
        max-width: 100%;
        max-height: 100%;
        border-radius: 8px;
    }
</style>  
</body>
</html>
